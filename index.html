<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalcu</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <!--Bagian Atas atau Pembuka-->
    <header id="kepala">
        <h1>Welcome to MyCalcu</h1>
        <section class="kata">
            <p>
                Selamat Belajar Matematika <br> Kami akan membantu kalian dalam menghitung luas 
                dan keliling bangun datar
            </p>
        </section>
    </header>
    <!--Bagian Atas atau Pembuka-->

    <!--Bagian Tulisan dan Swicth-->
    <article>
        <section>
            <div class="segitiga">
                <h2>Segitiga</h2>
            </div>
            <div>
                <button onclick="switchPage()" id="change">
                    <h4><u>Ganti Keliling Segitiga</u></h4>
                </button>
            </div>
        </section>
    <!--Bagian Tulisan dan Swicth-->

    <!--Bagian Gambar dan Rumus-->    
        <section id="main-ctn">
            <div class="konten-luas">
                <h2 class="luas">Luas Segitiga</h2>
            </div>
            <div class="img-ctn">
                <img src="image\gambar.png" alt="gambar segitiga" class="gambar">
            </div>
            <div class="rms">
                <p>
                    <b>Rumus luas segitiga:</b>
                </p>
                <br>
                <p class="rms-ctn">L= 1/2 x a x t</p>
            </div>
            <div class="info">
                <button>Lihat Rumus</button>
            </div>
    <!--Bagian Gambar dan Rumus-->

    <!--Mesin Penghitung-->        
            <hr>
            <div class="hitung">
                <h2>Hitung Luas Segitiga</h2>
            </div>
            <div>
                <form>
                    <div>
                        <label for="alas" class="label"><input type="number" id="alas" placeholder="Nilai Alas"></label>
                    </div>
                    <div>
                        <label for="tinggi" class="label"><input type="number" id="tinggi" placeholder="Nilai tinggi"></label>
                    </div>
                    <div class="last-text">
                        <p>L = a x t x 1/2</p>
                    </div>
                    <div class="last-text">
                        <p id="hasil"></p>
                    </div>
                    <div class="last-btn">
                        <div>
                            <button type="button" onclick="hitungLuas()">Hitung</button>
                        </div>
                        <div>
                            <button>Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </article>
    <!--Mesin Penghitung-->
    <script src="JS/script.js"></script>
</body>
</html>
