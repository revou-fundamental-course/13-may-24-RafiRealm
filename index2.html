<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalcu</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header id="kepala">
        <h1>Welcome to MyCalcu</h1>
        <section class="kata">
            <p>
                Selamat Belajar Matematika <br> Kami akan membantu kalian dalam menghitung luas 
                dan keliling bangun datar
            </p>
        </section>
    </header>
    <article>
        <section>
            <div class="segitiga">
                <h2>Segitiga</h2>
            </div>
            <div>
                <button onclick="switchPage()" id="change">
                    <h4><u>Ganti Luas Segitiga</u></h4>
                </button>
            </div>
        </section>
        <section id="main-ctn">
            <div class="konten-luas">
                <h2 class="luas">Keliling Segitiga</h2>
            </div>
            <div class="img-ctn">
                <img src="image\gambar.png" alt="gambar segitiga" class="gambar">
            </div>
            <div class="rms">
                <p>
                    <b>Rumus Keliling segitiga:</b>
                </p>
                <br>
                <p class="rms-ctn">K = a + b + c</p>
            </div>
            <div class="info">
                <button>Lihat Rumus</button>
            </div>
            <hr>
            <div class="hitung">
                <h2>Hitung Keliling Segitiga</h2>
            </div>
            <div>
                <form>
                    <div>
                        <label for="sisi1" class="label"><input type="text" id="sisi1" placeholder="Nilai Sisi A"></label>
                    </div>
                    <div>
                        <label for="sisi2" class="label"><input type="text" id="sisi2" placeholder="Nilai Sisi B"></label>
                    </div>
                    <div>
                        <label for="sisi3" class="label"><input type="text" id="sisi3" placeholder="Nilai Sisi c"></label>
                    </div>
                    <div class="last-text">
                        <p>K = a + b + c</p>
                    </div>
                    <div class="last-text">
                        <p id="hasilK"></p>
                    </div>
                    <div class="last-btn">
                        <div>
                            <button type="button" onclick="hitungKeliling()">Hitung</button>
                        </div>
                        <div>
                            <button>Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </article>
    <script src="JS/script.js"></script>
</body>
</html>
